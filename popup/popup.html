<!DOCTYPE html>
<html>
<head>
   <title>URL Slasher</title>
   <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Add Your URL</h1>
        <form id="url-form">
            <label for="url-input">Enter a URL:</label>
            <input type="text" id="url-input" name="url" placeholder="https://example.com" required>
            <button type="submit">Submit</button>
        </form>

        <div class="url-list">
            <h2>Saved URLs:</h2>
            <ul id="url-list">
              <!-- URLs will be listed here -->
            </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
